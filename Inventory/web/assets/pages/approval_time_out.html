                $("#workStatus").change(function() {
                    var workingStatus = $("#workStatus").val();

                    if (workingStatus == status) {
                        // alert("status--if--" + workingStatus)
                        $(".workStatusDate").hide();

                        // alert("status--else--" + workingStatus)
                        $(".workStatusDate").show();
                    }
                });
            });
