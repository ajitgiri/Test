<!DOCTYPE html>
<html>
    <head>
        <title>Unit Type</title>
        <!--Ajit Start-->
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <link rel="stylesheet" href="../css/menu.css" type="text/css"/>
        <!--<link rel="stylesheet" href="../css/formValidationStyle.css" type="text/css"/>-->
        <script type="text/javascript" src="../js/lib/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="../js/lib/jquery-ui-1.7.2.custom.min.js"></script>
        <script type="text/javascript" src="../js/jscript.js"></script>
        <script type="text/javascript" src="../js/EventScript.js"></script>
        <script type="text/javascript" src="../js/validation.js"></script>
        <style type="text/css">
            #container{bockground-color:blue;
                       /*height:100%;*/
            }
            #header{
                height:10%;
            }
            #cBody{
                height:470px;
            }
            #hMenu{
                height:3%;
            }

            #hImg{
                height:6%;
            }
            #footer{
                background-color: #339;
                height:5%;
            }</style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#div_id0').hide();
                $('#div_id1').hide();
                $('#div_id2').hide();

            });
        </script>


        <script type="text/javascript">
            $(function() {
                $("#hMenu").load("Home.html");

            });
        </script>
        <script>
            $(function() {
                $("#go_id1").click(function()
                {
                    $("#div_id0").show();
                });

                $("#yes_id1").click(function()
                {
                    $("#div_id1").show();
                });
                $("#no_id1").click(function()
                {
                    $("#div_id1").hide();
                    $("#div_id2").hide();
                });
                $("#go_id2").click(function()
                {
                    $("#div_id2").show();
                });
            });
        </script>

    </head>
    <body id="container">
        <div id="header">
            <div id="hImg">
                <img src="../images/source_header.jpg" width="1300" height="70" /> 
            </div>
            <div id="hMenu">

            </div>
        </div>


        <div id="cBody">
            <!--Ajit Start-->

            <div style="margin-left: 340px; margin-top: 80px;">
                <table  border="0">
                    <tr>
                        <td colspan="3" style="font-weight: bold;">
                            <div align="center">Unit Type
                            </div></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height: 20px;">

                        </td>
                    </tr>
                    <tr>
                        <td width="214">Select Legal Entity &nbsp;&nbsp;&nbsp;:</td>
                        <td width="160">
                            <select style="width: 150px;">
                                <option value="0" selected>Select</option>
                                <option value="Legal Entity1" label="Legal Entity1">Legal Entity1</option>
                                <option value="Legal Entity2" label="Legal Entity2">Legal Entity2</option>
                                <option value="Legal Entity3" label="Legal Entity3">Legal Entity3</option>
                                <option value="Legal Entity4" label="Legal Entity4">Legal Entity4</option>
                                <option value="Legal Entity5" label="Legal Entity5">Legal Entity5</option>
                            </select>
                        </td>
                        <td width="100"> <input type="submit" value="Go" id="go_id1"/> </td>
                    </tr></table>
                <div id="div_id0">
                    <table width="518" border="0">
                        <tr>
                            <td width="318">&nbsp;</td>
                            <td width="76">&nbsp;</td>
                            <td width="102">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Any Economic Zone Applicable : </td>
                            <td><label>
                                    <input name="radiobutton" type="radio" value="radiobutton" id="yes_id1">
                                    Yes</label></td>
                            <td><input name="radiobutton" type="radio" value="radiobutton" id="no_id1">
                                No</td>
                        </tr>
                    </table></div>
                <div id="div_id1">
                    <table width="452">
                        <tr>
                            <td width="214">No. of Types of Unit :</td>
                            <td width="160"><input type="text" name="" maxlength="2" style="width:150px"/></td>
                            <td width="62"><input type="submit" value="Go" id="go_id2"/></td>
                        </tr></table>
                </div>
                <div id="div_id2">
                    <table width="429">
                        <tr>
                            <td width="215"  align="right"><div align="center">Type 1 :</div></td>
                            <td width="202"><input type="text" name="ss" value="STP" style="width:150px"/></td>
                        </tr>
                        <tr>
                            <td  align="right"><div align="center">Type 2 :</div></td><td><input type="text" name="ss" value="SEZ" style="width:150px"/></td>
                        </tr>
                        <!--                        <tr>
                                                    <td  align="right"><div align="center">Type 3 :</div></td><td><input type="text" name="ss" value="Nonbonded" style="width:150px"/></td>
                                                </tr>-->
                    </table>
                    <table border="0" class="classtd1">
                        <tr>
                            <td colspan="9" style="height: 10px;"></td>
                        </tr>
                        <tr>
                            <td width="100" align="left"><input name="submit" type="submit" style="width: 100px;"  value="Back"/></td>
                            <td width="100" align="left"><input name="reset" type="reset" style="width: 100px;" value="Update"/></td>
                            <td width="100" align="right"><input name="reset3" type="reset" style="width: 100px;" value="Reset"/></td>
                            <td width="100" align="right"><input name="reset2" type="reset" style="width: 100px;" value="Cancel"/></td>
                        </tr>
                    </table></div>
                <br><br><br>
                <div style="color: blueviolet;">
                    <b>Note:-</b>
                    1:This is where organization choosing the Different Unit Type for the Asset<br>
                </div>
            </div>
        </div>

</html>
